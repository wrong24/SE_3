version: '3.8'
services:
  main_dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    # This container runs the Streamlit main dashboard (and any UI-related code)
    ports:
      - "8000:8000"
      - "9000:9000"
      - "9001:9001"
    networks:
      - lab_network

networks:
  lab_network:
    driver: bridge